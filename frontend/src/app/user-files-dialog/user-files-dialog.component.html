<h2 mat-dialog-title>{{ username }} - Kullanıcı Dosyaları</h2>

<mat-dialog-content>

  <table class="file-table">
    <tr>
      <th>Dosya Adı</th>
      <th>Boyut</th>
      <th>Tarih</th>
      <th>İndir</th>
      <th *ngIf="isSuperAdmin">Sil</th>
    </tr>

    <tr *ngFor="let file of files">
      <!-- Dosya Adı -->
      <td>{{ file.original_name }}</td>

      <!-- Boyut (MB) -->
      <td>{{ file.size_mb }} MB</td>

      <!-- Tarih -->
      <td>{{ file.uploaded_at | date:'dd.MM.yyyy HH:mm' }}</td>

      <!-- İNDİR -->
      <td>
        <button mat-icon-button color="primary" (click)="downloadFile(file.id)">
          <mat-icon>download</mat-icon>
        </button>
      </td>

      <!-- SİL (Sadece Süper Admin) -->
      <td *ngIf="isSuperAdmin">
        <button mat-icon-button color="warn" (click)="deleteFile(file.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Kapat</button>
</mat-dialog-actions>
